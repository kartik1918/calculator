<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="calc-container">
            <div class="screen"></div>
            <div class="ops-container">
                <div class="btn-container">
                    <div class="clear">
                        <button class="clear-btns btns" id="all-clear">AC</button>
                        <button class="clear-btns btns" id="backspace">⌫</button>
                    </div>
                    <button class="btn btns">7</button>
                    <button class="btn btns">8</button>
                    <button class="btn btns">9</button>
                    <button class="operators btns" id="divide">÷</button>
                    <button class="btn btns">4</button>
                    <button class="btn btns">5</button>
                    <button class="btn btns">6</button>
                    <button class="operators btns" id="multiply">x</button>
                    <button class="btn btns">1</button>
                    <button class="btn btns">2</button>
                    <button class="btn btns">3</button>
                    <button class="operators btns" id="subtract">−</button>
                    <button class="pointer btns">.</button>
                    <button class="btn btns">0</button>
                    <button class="operators btns" id="equals">=</button>
                    <button class="operators btns" id="add">+</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
