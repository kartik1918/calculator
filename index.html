<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="calc-container">
            <div class="screen"></div>
            <div class="ops-container">
                <div class="btn-container">
                    <div class="clear">
                        <button class="clear-btns" id="all-clear">AC</button>
                        <button class="clear-btns" id="backspace">⌫</button>
                    </div>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="operators" id="divide">÷</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="operators" id="multiply">x</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="operators" id="subtract">−</button>
                    <button class="pointer">.</button>
                    <button class="btn">0</button>
                    <button class="operators" id="equals">=</button>
                    <button class="operators" id="add">+</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
